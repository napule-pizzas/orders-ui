<p>{{ customer.firstName }}, decinos dónde querés recibir tu pedido:</p>
<form
  [formGroup]="addressForm"
  (ngSubmit)="onSubmit()"
  fxLayout="column"
  fxLayoutAlign="start center"
  fxLayoutGap="16px"
>
  <mat-form-field>
    <mat-label>Dirección</mat-label>
    <input matInput autocomplete="off" formControlName="address" />
    <mat-hint>Calle, número, piso y departamento</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Localidad</mat-label>
    <mat-select autocomplete="off" formControlName="city">
      <mat-option *ngFor="let city of cities" [value]="city">
        {{ city }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
    <button mat-raised-button color="primary">
      ACEPTAR
    </button>
    <button mat-raised-button type="button" (click)="cancel()">
      CANCELAR
    </button>
  </div>
</form>
